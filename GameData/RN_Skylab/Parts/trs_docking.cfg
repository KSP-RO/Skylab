PART
{
name = skylab_trs_docking
module = Part
author = Raidernick

// --- asset parameters ---
MODEL
	{
	  model = RN_Skylab/Parts/trs_docking
          scale = 0.80, 0.80, 0.80
	}
rescaleFactor = 1.0
scale = 0.80


// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_top = 0.0, 0.6, 0.0, 0.0, 1.0, 0.0, 2
node_stack_bottom = 0.0, -0.27188, 0.0, 0.0, -1.0, 0.0, 2

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,0,1

// --- FX definitions ---

// --- editor parameters ---
TechRequired = generalRocketry
entryCost = 4000
cost = 4500
category = Utility
subcategory = 0
title = Skylab TRS Docking Probe
manufacturer = RN Industries
description = Skylab TRS docking port. Attach one of these to the top of the TRS module.

// --- standard part parameters ---
TechRequired = advConstruction
mass = 0.04
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 4
maxTemp = 2000

fuelCrossFeed = False


MODULE
	{
	name = ModuleDockingNode
	referenceAttachNode = top
	nodeType = size0
    undockEjectionForce = 1.0
    acquireForce = 0.25
    acquireTorque = 0.5
    acquireRange = 0.75
    captureRange = 0.125
	minDistanceToReEngage = 0.75
	StartOpened = False
	fuelCrossFeed = True
	}
}
